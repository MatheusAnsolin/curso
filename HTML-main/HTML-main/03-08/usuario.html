    <h1 align = "center" >Formulário de Cadastro de Usuário </h1>
    <form action="" method="post">
        <!-- Dados Pessoais -->
     <fieldset>
        <legend>Dados Pessoais</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="nome">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label> Data de Nascimento: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="data" size="2" maxlength="2" value="dd">
                        <input type="text" name="mes" size="2" maxlength="2" value="mm">
                        <input type="text" name="data" size="4" maxlength="4" value="aaa">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rg">RG: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="rg" size="13" maxlength="13">
                    </td>
                    <td>
                        <label>CPF: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="cpf" size="9" maxlength="9"> - <input type="text" name="cpf2" size="2" maxlength="2">
                    </td>
                </tr>
            </table>      
     </fieldset>
<br>
<!--Dados de Endereço-->
<fieldset>
    <legend> Dados de Endereço </legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="rua">Rua: </label>
                </td>
                <td align="left">
                    <input type="text" name="rua" size="30">
                </td>
                <td>
                    <label for="nmr">Número: </label>
                </td>
                <td align="left">
                    <input type="number" name="nmr" size="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="bairro">Bairro: </label>
                </td>
                <td align="left">
                    <input type="text" name="bairro" size="20">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado"> Estado: </label>
                </td>
                <td align="left">
                    <select id="estado" name="estado">
                        <option value=""></option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <option value="EX">Estrangeiro</option>
                    </select>
                </td>
                <td>
                    <label for="cidade">Cidade: </label>
                </td>
                <td align="left">
                    <input type="text" name="cidade">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cep">CEP: </label>
                </td>
                <td align="left">
                    <input type="text" name="cep" maxlength="5" size="5"> -
                    <input type="text" name="cep" maxlength="3" size="3">
                </td>
            </tr>

        </table>
</fieldset>
<br>
<!--Dados de Login-->
<fieldset>
    <legend> Dados de Login </legend>
        <table cellspacing="10">
            <tr>
                <td>
                    <label for="email">E-mail: </label>
                </td>
                <td align="left">
                    <input type="text" name="email" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img">Imagem: </label>
                </td>
                <td align="left">
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="login">Nome de Usuário: </label>
                </td>
                <td align="left">
                    <input type="text" name="login" size="25">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="senha">Senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="senha">
                </td>
                    <td>
                    <label for="senhaconf">Confirme sua Senha: </label>
                </td>
                <td align="left">
                    <input type="password" name="senhaconf">
                </td>
            </tr>
        </table>
</fieldset>
<br>
<input type="submit">
<input type="reset" value="Limpar">

    </form>

</body></html>
