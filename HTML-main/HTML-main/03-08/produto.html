    <h1 align = "center" >Formulário de Cadastro de Produto </h1>

        <!-- Produtos  -->
     <fieldset>
        <legend>Produto </legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="descrição">Descrição: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="nome">
                    </td>
                    <td>
                        <label for="cod">Código de Barra: </label>
                    </td>
                    <td align="left">
                        <input type="text" name="codigo">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="categoria">Caterogia: </label>
                    </td>
                    <td align="left">
                        <select id="categoria" name="categoria">
                            <option value=""> </option>
                            <option value="bermuda"> Bermuda</option>
                            <option value="calça"> Calça</option>
                            <option value="camiseta"> Camiseta</option>
                            <option value="casaco"> Casaco</option>
                        </select>
                    </td>
                </tr>
                    <td>
                        <label for="preçovenda">Preço de venda: R$</label>
                    </td>
                    <td align="left">
                        <input type="" name="preçovenda">
                    </td>
                    <td>
                        <label for="preçocust">Preço de custo: R$</label>
                    </td>
                    <td align="left">
                        <input type="" name="preçocust">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="img">Imagem: </label>
                    </td>
                    <td align="left">
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="quantidade">Quantidade em estoque: </label>
                    </td>
                    <td align="left">
                        <input type="number">
                    </td>
                </tr>
            </table>
     </fieldset>
<br>
